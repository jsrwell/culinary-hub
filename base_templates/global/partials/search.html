<div class="search-container">
    <div class="container">
        <form action="{% url 'recipes:search' %}" method="" class="search-form">
            <input type="search" class="search-input" name="q" value="{{search_term}}" required
            placeholder="Search for a recipe">
            <button type="submit" class="search-button"><i class="fa-solid fa-search"></i></button>
        </form>
    </div>
</div>
